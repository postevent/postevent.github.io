<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
   <meta http-equiv="content-type" content="text/html; charset=utf-8" />
   <title>{{ page.title }}</title>
   <meta name="author" content="corqboard - blog" />

   <!-- syntax highlighting CSS -->
   <link rel="stylesheet" href="/css/syntax.css" type="text/css" />

   <!-- Homepage CSS -->
   <link rel="stylesheet" href="/css/screen.css" type="text/css" media="screen, projection" />

   <!-- Header Font -->
   <link href='http://fonts.googleapis.com/css?family=Montserrat:700' rel='stylesheet' type='text/css'>

</head>

  <!-- jquery -->
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>

  <script>
    $(document).ready(function () {
      var postLinks = $('.thisPost');
      //todo: dry this up later
      $(postLinks).click(function(e){
        e.preventDefault();
        var link = $(this).find('a').attr('href');
        var currentState = history.state;
        window.history.pushState(currentState, '', link);

        $(postLinks).not(this).removeClass('selectedPost');
        $(this).addClass('selectedPost');

        $.ajax({url: link,type:'get',dataType: 'html',success: function(data) {
            var data = $('<div />').html(data).find('#post, #related');
            $('#rightSideInner').html(data);
          }});
      });

      window.addEventListener('popstate', function(e) {
        var link = location.pathname;
        var reselect = $('.thisPost').has('a[href="'+link+'"]');
        $('.thisPost').not(reselect).removeClass('selectedPost');
        $(reselect).addClass('selectedPost');

        $.ajax({url: link,type:'get',dataType: 'html',success: function(data) {
            var data = $('<div />').html(data).find('#post, #related');
            $('#rightSideInner').html(data);
          }});
      });
    });
  </script>
<body>
<div class="leftSide">
  <div class="leftSideInner">
    <div class="site">
      <div class="title blogHeader"><a>corqboard</a> / <a>blog</a></div>
      
      {{ content }}
      
      <div class="footer">
        <div class="contact">
          <img alt="Corqboard-lighter-resize-200px" class="corqboardTinyPin" src="/images/corqboardPin200.png">
        </div>
        <div class="contact">
          <p>
            corqboard<br />
            Safely and easily find everything you need.<br />
            corqboard Â© 2014
          </p>
        </div>
        <div class="contact">
          <p>
            <a href="//www.corqboard.org">Join Us</a><br />
            <a href="//www.corqboard.org/about">About</a><br />
            <a href="//www.corqboard.org/careers">Careers</a>
          </p>
        </div>
      </div>
    </div> <!-- site -->
  </div>
</div><!-- leftSide -->

<div class="rightSide">
  <div id="rightSideInner">
  </div>
</div>

</body>
</html>
